<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="twitch.css" />
    <script src="twitch.js"></script>
    <title>Twitch API</title>
</head>
<body>
    <div class="page-wrap">
        <div class="heading text-center">
            (<span class="glyphicon glyphicon-fire"></span>)
            <span class="title"> FreeCodeCamp Twitch Zipline</span>
        </div>
        <div class="add-wrap input-group">
            <span class="input-group-btn">
                <button class="btn btn-default plus" type="button"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
            <input class="form-control text-center add" type="text" placeholder="Add Channel" />
            <span class="input-group-btn">
                <button class="btn btn-default minus" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            </span>
        </div>
        <div class="search-wrap">
            <input class="form-control text-center search" type="text" placeholder="Search" />
        </div>
        <div class="controls-wrap">
            <span class="all controls">All</span>
            <span class="online controls">Online</span>
            <span class="offline controls">Offline</span>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
