<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="twitch.css" />
    <script src="twitch.js"></script>
    <title>Twitch API</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="list-container panel center-block">
                    <div class="panel-heading text-center">(<span class="glyphicon glyphicon-fire"></span>) FreeCodeCamp Twitch Zipline</div>
                    <div class="panel-body main">
                        <div class="search-wrap">
                            <input class="form-control text-center center-block search" type="text" placeholder="Search" />
                        </div>
                        <div class="controls-wrap">
                            <div class="text-center all controls">All</div>
                            <div class="text-center online controls">Online</div>
                            <div class="text-center offline controls">Offline</div>
                        </div>
                        <div class="twitch-channels">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
