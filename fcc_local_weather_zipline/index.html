<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <script src="weather.js"></script>
    <title>Local Weather</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center main">
                <h1 id="title"></h1>
                <div class="weather-current-wrapper center-block">
                    <i id="wicon" class=""></i>
                    <div id="wind-wrapper">
                        Wind:
                        <span id="speed"></span><span id="wind-unit"></span><span id="direction"></span>
                    </div>
                    <h2 id="current-cons" class="weather-cons-current">
                        <span id="current"></span><span id="current-temp"></span><span id="deg"></span><span id="temp-unit"></span>
                    </h2>
                </div>
                <div class="button-wrap">
                    <button class="btn btn-lg far-cel">Fahrenheit / Celsius</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
